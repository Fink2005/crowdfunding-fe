server {
    listen 8386;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    # CSP disabled temporarily for debugging Web3/WalletConnect issues
    # TODO: Re-enable with proper whitelist after testing
    # add_header Content-Security-Policy "..." always;

    # Proxy API requests to backend
    location /api/ {
        # Rewrite /api/* to /* because backend doesn't have /api prefix
        rewrite ^/api/(.*) /$1 break;
        
        # Proxy to backend (will be substituted with actual URL)
        proxy_pass ${VITE_API_BASE_URL};
        
        # Force IPv4 to avoid IPv6 unreachable errors
        resolver 1.1.1.1 8.8.8.8 ipv6=off;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        # Use backend host instead of frontend host
        proxy_set_header Host api.fundhive.pro.vn;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # SSL settings (if backend uses HTTPS)
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Proxy for uploaded files/images (if backend serves them)
    location /uploads/ {
        # Proxy to backend uploads
        proxy_pass ${VITE_API_BASE_URL}/uploads/;
        
        # Force IPv4
        resolver 1.1.1.1 8.8.8.8 ipv6=off;
        
        proxy_http_version 1.1;
        proxy_set_header Host api.fundhive.pro.vn;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # SSL settings
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
        
        # Cache images for better performance
        proxy_cache_valid 200 1d;
        proxy_cache_valid 404 1m;
        add_header X-Cache-Status $upstream_cache_status;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
